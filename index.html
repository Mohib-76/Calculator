  <body>
    <div class="calculator">
      <h1 style="font-size:4rem;">Calculator</h1>
    </div>

    <div class="container-fluid mainBody shadow">
      <div class="screen">
        <!-- <div class="previous-operand">
          <p class= "text text1"></p>
        </div> -->
        <input type="text" name="" value="" class="text text1"></input>
        <hr>
        <!-- <div class="current-operand container-fluid">
          <p class= "text text2"></p>
        </div> -->
        <input type="text" name="" value="" class="text text2"></input>
      </div>
      <div class="buttons-div">
        <button type="button" class="button c" name="button">C</button><button type="button" class="button d" name="button">/</button><button type="button" class="button ml" name="button">*</button>
        <button type="button" class="button seven" name="button">7</button><button type="button" class="button eight" name="button">8</button><button type="button" class="button nine" name="button">9</button><button type="button" class="button m" name="button">-</button>
        <button type="button" class="button four" name="button">4</button><button type="button" class="button five" name="button">5</button><button type="button" class="button six" name="button">6</button><button type="button" class="button p" name="button">+</button>
        <button type="button" class="button one" name="button">1</button><button type="button" class="button two" name="button">2</button><button type="button" class="button three" name="button">3</button>
        <button type="button" class="button zero" name="button">0</button><button type="button" class="button double-zero" name="button">00</button><button type="button" class="button dot" name="button">.</button><button type="button" class="button equal" name="button">=</button>


        <!-- <button type="button" class="button c" name="button">C</button>
        <button type="button" class="button /" name="button">/</button>
        <button type="button" class="button *" name="button">*</button> -->
        <!-- <div class="button c">C</div>
        <div class="button /">/</div>
        <div class="button *">*</div> -->
      </div>

    </div>
