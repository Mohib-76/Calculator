<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sigmar+One&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-text">
    <h1 style="font-size:4rem;">Calculator</h1>
  </div>

  <div class="container-fluid mainBody">
    <div class="screen">
      <input type="text" name="" value="" class="text text1"></input>
      <hr>
      <input type="text" name="" value="" class="text text2" placeholder="Enter Value"></input>
    </div>
    <div class="buttons-div">
      <button type="button" class="button c" name="button">C</button><button type="button" class="button d" name="button">/</button><button type="button" class="button ml" name="button">*</button>
      <button type="button" class="button seven" name="button">7</button><button type="button" class="button eight" name="button">8</button><button type="button" class="button nine" name="button">9</button><button type="button" class="button m"
        name="button">-</button>
      <button type="button" class="button four" name="button">4</button><button type="button" class="button five" name="button">5</button><button type="button" class="button six" name="button">6</button><button type="button" class="button p"
        name="button">+</button>
      <button type="button" class="button one" name="button">1</button><button type="button" class="button two" name="button">2</button><button type="button" class="button three" name="button">3</button>
      <button type="button" class="button zero" name="button">0</button><button type="button" class="button double-zero" name="button">00</button><button type="button" class="button dot" name="button">.</button><button type="button"
        class="button equal" name="button">=</button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

<footer>
  <p>Made by Mohib</p>
</footer>

</html>
